<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost Control Panel</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #0b0e11; color: #e9ecef; padding: 15px; display: flex; justify-content: center; }
        .card { background: #15191c; border-radius: 16px; padding: 24px; width: 100%; max-width: 400px; border: 1px solid #2b2f32; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 1.4rem; text-align: center; color: #00d4ff; margin-bottom: 20px; }
        .switch-container { display: flex; justify-content: space-between; align-items: center; background: #1c2126; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #2b2f32; }
        .switch { position: relative; width: 50px; height: 26px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: #007bff; }
        input:checked + .slider:before { transform: translateX(24px); }
        .btn { width: 100%; padding: 12px; background: transparent; border: 1px solid #007bff; color: #007bff; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .log-item { border-bottom: 1px solid #2b2f32; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; }
        .status-ok { color: #4caf50; background: rgba(76, 175, 80, 0.1); padding: 4px 8px; border-radius: 6px; }
        .status-err { color: #f44336; background: rgba(244, 67, 54, 0.1); padding: 4px 8px; border-radius: 6px; }
        .time { color: #9ba3af; font-family: monospace; }
    </style>
</head>
<body>
<div class="card">
    <h1>üöÄ Boost Control</h1>
    <div class="switch-container">
        <span>Automation Status</span>
        <label class="switch">
            <input type="checkbox" id="boostToggle" onchange="toggleAutomation(this.checked)">
            <span class="slider"></span>
        </label>
    </div>
    <button class="btn" onclick="loadData()">üîÑ Refresh History</button>
    <div id="logs">Connecting to Vercel...</div>
</div>

<script>
    const toggle = document.getElementById('boostToggle');
    const logDiv = document.getElementById('logs');

    async function toggleAutomation(isOn) {
        try {
            const res = await fetch('/api/history', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ enabled: isOn })
            });
            if (!res.ok) throw new Error();
        } catch (e) {
            alert("Failed to update. Check API Key in backend.");
            toggle.checked = !isOn;
        }
    }

    async function loadData() {
        try {
            const res = await fetch('/api/history');
            const data = await res.json();
            
            if (data.error) {
                logDiv.innerHTML = `<center style="color:#f44336">${data.error}</center>`;
                return;
            }

            toggle.checked = data.enabled;

            if (!data.history || data.history.length === 0) {
                logDiv.innerHTML = "<center style='color:#888'>No logs found yet.</center>";
                return;
            }

            logDiv.innerHTML = data.history.slice(0, 10).map(log => {
                const isOk = log.status === 200; //
                const time = new Date(log.executedAt * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); //
                return `
                    <div class="log-item">
                        <span class="time">${time}</span>
                        <span class="${isOk ? 'status-ok' : 'status-err'}">${isOk ? '‚óè SUCCESS' : '‚óè FAILED'}</span>
                    </div>`;
            }).join('');
        } catch (e) {
            logDiv.innerHTML = "<center style='color:#f44336'>‚ö†Ô∏è System Offline</center>";
        }
    }
    loadData();
</script>
</body>
</html>
